<!DOCTYPE = HTML>
<html>
	<head>
		<title>
			simple plot2d
		</title>
		<script src="../js.tool.box/iterasures.js" type="text/javascript"></script>
		<script src="../js.tool.box/plot2d.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="simple_plot2d.css">
	</head>
	<body>

		<canvas id="cnvs">
				no html 5 supported
		</canvas>

		<p id="out">
			max Y1
		</p>

		<script type="text/javascript">

			var
			dx = 1 / 500.,
			x  = seq ( pol ( [ 0, dx ] ), -1000, +1001 ),
			y0  = rel ( rSub, fun ( sSqr, x ), 1 ),
			//( x-a)(x-b)(x-c)=x*x*x-(a+b+c)*x*x+(ab+ac+bc)*x-abc
			//a=-1, b=0; c=1
			//1x^3-0x^2-1x-0
			y1  = fun ( pol ( [ 0, +1, 0, -1 ] ) , x ),
			y2  = fun ( function ( i ) { return .25 * Math.sin ( 10*Math.PI * i ) / ( i ); }, x );

			var
			plot2d = new Plot2d ( "cnvs" );

			plot2d.vcol ( "#ff0000");
			plot2d.addYX ( y0, x );

			plot2d.vcol ( "#00ff00");
			plot2d.addYX ( y1, x );

			plot2d.vcol ( "#0000ff");
			plot2d.addYX ( y2, x );

			plot2d.vcol ( "#1e1e1e" );
			plot2d.grid ( );

			plot2d.draw ( );

			plot2d.text ( "SIMPLE PLOT 2D", plot2d.cnvs.width / 2, plot2d.cnvs.height / 2 );

			var
			maxY0 = cum ( rMax, y0 ),
			maxY1 = cum ( rMax, y1 ),
			maxY2 = cum ( rMax, y2 ),
			xOfMaxY0 = x [ iof ( rMax, y0 ) ],
			xOfMaxY1 = x [ iof ( rMax, y1 ) ],
			xOfMaxY2 = x [ iof ( rMax, y2 ) ];

			document.getElementById ( "out" ).innerHTML =
			" ( x0, y0 ) : ( " + xOfMaxY0.toFixed( 2 ) + ", " + maxY0.toFixed( 2 )+ " )<br>" +
			" ( x1, y1 ) : ( " + xOfMaxY1.toFixed( 2 ) + ", " + maxY1.toFixed( 2 ) + " )<br>" +
			" ( x2, y2 ) : ( " + xOfMaxY2.toFixed( 2 ) + ", " + maxY2.toFixed( 2 ) + " )";
		</script>

	</body>
</html>
